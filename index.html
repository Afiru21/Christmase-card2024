<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Santa Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
    <div class="inside">
        <p style="font-size: 50px ;">Merry Christmas</p>
        <p style="font-size: 20px ;">To: [Recipient Name]</p>
        <p style="font-size: 20px ;">From: [Your Name]</p>
    </div>    
    <div class="outside">
        <div class="front">
            <img src="image1.jpg" alt="Custom Image" class="custom-image">
            <div class="belt"></div>
            <div class="mouth"></div>
            <div class="beard"></div>
        </div>
        <div class="back"></div>
    </div>
</div>
</body>
</html>
